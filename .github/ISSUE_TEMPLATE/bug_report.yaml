name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - ricardoquesada
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Bluepad32 Version
      description: What version of our software are you running?
      options:
        - 3.7.2 (Default)
        - 3.7.1
        - 3.7.0
    validations:
      required: true
  - type: dropdown
    id: platforms
    attributes:
      label: Bluepad32 Platform
      description: What Bluepad32 platform are you using?
      options:
        - Arduino IDE
        - Arduino ESP-IDF
        - Arduino + NINA
        - CircuitPython + AirLift
        - Unijoysticle
        - MightyMiggy
        - Custom
  - type: textarea
    id: platforms-custom
    attributes:
      label: Platform version
      description: Which Platform version? For example, which Arduino IDE version, or ESP-IDF version or CircuitPython version, etc.
  - type: dropdown
    id: os
    attributes:
      label: OS
      description: What operating system are you using?
      options:
        - Linux
        - macOS
        - Windows
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
